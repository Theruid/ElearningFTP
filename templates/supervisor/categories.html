{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>My Supervised Categories</h2>
    
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text">{{ category.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-muted">{{ category.contents|length }} contents</span>
                        <a href="{{ url_for('view_category', category_id=category.id) }}" class="btn btn-primary">View Contents</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
