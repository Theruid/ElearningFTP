{% extends "base.html" %}

{% block content %}
<div class="text-center py-5">
    <h1>Welcome to Educational Management System</h1>
    <p class="lead">A comprehensive platform for managing educational content and training materials.</p>
    {% if not current_user.is_authenticated %}
    <div class="mt-4">
        <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-primary">Register</a>
    </div>
    {% endif %}
</div>
{% endblock %}
