{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Edit Team</h2>
            
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Edit Team Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_team', team_id=team.id) }}">
                        <div class="form-group">
                            <label for="name">Team Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ team.name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ team.description }}</textarea>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{{ url_for('manage_teams') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
